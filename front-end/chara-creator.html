<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="chara-crea-style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
    <h1 Align="center">Set Things Up</h1>

<div class="center">
    <div class="espace">
        <h2>Create your character:</h2>

        <h3>Name</h3>
        <input type="text" placeholder="Put a name here" maxlength="12">

        <h3>Jobs</h3>
        <select name="jobs" class="jobs-select">
            <option value="">--Please choose a jobs--</option>
            <option value="Slasher<br> HP : 50<br> ATK : 15">Slasher</option>
            <option value="Wall<br> HP : 70<br> ATK : 20">Wall</option>
            <option value="Killer<br> HP : 40<br> ATK : 25">Killer</option>
            <option value="Monster<br> HP : 100<br> ATK : 10">Monster</option>
            <option value="Gunner<br> HP : 60<br> ATK : 15">Gunner</option>
        </select>

        <h3>Choose a skin</h3>
        <div class="skin-list">
            <ul>
                <li><input type="checkbox" class="checkskin"/>
                  <label for="checkskin"></label>
                </li>
                <li><input type="checkbox" class="checkskin"/>
                  <label for="checkskin"></label>
                </li>
              </ul>
        </div><br>

        <h3>Stats</h3>
        <div class="stats-info">
            <p id="stats-jobs"></p>
        </div><br>
        <input type="button" placeholder="Create !">
    </div>

    <div class="espace">
        <h2>Create your vehicle:</h2>

        <h3>Name</h3>
        <input type="text" placeholder="Put a name here" maxlength="30">

        <h3>Buff</h3>
        <select name="buff" id="buff-select">
            <option value="Bhealth">Health</option>
            <option value="Battack">Attack</option>
            <option value="Bspeed">Speed</option>
        </select>

        <h3>Debuff</h3>
        <select name="debuff" id="debuff-select">
            <option value="Dhealth">Health</option>
            <option value="Dattack">Attack</option>
            <option value="Dspeed">Speed</option>
        </select>

        <h3>Colors</h3>
        <select name="color" id="color-select">
            <option value="">--Please choose a color--</option>
            <option value="yellow">Yellow</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
        </select>
        <div class="skin-list">

        </div><br>

        <input type="button" placeholder="Create !">
    </div>
</div>

<script>
    $(document).ready(function() {
    $("select.jobs-select").change(function() {
        let selectedItem = $(this).children("option:selected").val();
        document.getElementById("stats-jobs").innerHTML = selectedItem;
        document.getElementById("stats-jobs").innerHTML = selectedItem;
      });
  });

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

   $('.checkskin').click(function() {
      $('.checkskin').not(this).prop('checked', false);
   });

});
</script>

<script src="chara-crea-script.js"></script>
</body>
</html>
