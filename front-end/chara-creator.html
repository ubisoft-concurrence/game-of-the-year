<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="chara-crea-style.css">
</head>
<body>
    <h1 Align="center">Set Things Up</h1>

<div class="center">
    <div class="espace">
        <h2>Create your character:</h2>

        <h3>Name</h3>
        <input type="text" placeholder="Put a name here" maxlength="12">

        <h3>Jobs</h3>
        <select name="jobs" id="imageSelectJobs" onchange="showImagesJobs()">
            <option value="" hidden selected> </option>
            <option value1="../images/sprites/icon/Slasher1.png|../images/sprites/icon/Slasher2.png" class="Slasher<br> HP : 50<br> ATK : 15">Slasher</option>
            <option value1="../images/sprites/icon/Wall1.png|../images/sprites/icon/Wall2.png" class="Wall<br> HP : 70<br> ATK : 20">Wall</option>
            <option value1="../images/sprites/icon/Killer1.png|../images/sprites/icon/Killer2.png" class="Killer<br> HP : 40<br> ATK : 25">Killer</option>
            <option value1="../images/sprites/icon/Monster1.png|../images/sprites/icon/Monster2.png" class="Monster<br> HP : 100<br> ATK : 10">Monster</option>
            <option value1="../images/sprites/icon/Gunner1.png|../images/sprites/icon/Gunner2.png" class="Gunner<br> HP : 60<br> ATK : 15">Gunner</option>
        </select>

        <h3>Choose a skin</h3>
        <div class="skin-list" id="selectedImagesJobs">

        </div><br>

        <h3>Stats</h3>
        <div class="stats-info">
            <p id="stats-jobs"></p>
        </div><br>
        <input type="button" placeholder="Create !">
    </div>

    <div class="espace">
        <h2>Create your vehicle:</h2>

        <h3>Name</h3>
        <input type="text" placeholder="Put a name here" maxlength="30">

        <h3>Buff</h3>
        <select name="buff" id="buff-select">
            <option value="Bhealth">Health</option>
            <option value="Battack">Attack</option>
            <option value="Bspeed">Speed</option>
        </select>

        <h3>Debuff</h3>
        <select name="debuff" id="debuff-select">
            <option value="Dhealth">Health</option>
            <option value="Dattack">Attack</option>
            <option value="Dspeed">Speed</option>
        </select>

        <h3>Colors</h3>
        <select name="Color" id="imageSelect" onchange="showImage()">
            <option value="" hidden selected> </option>
            <option value="../images/sprites/bus/Bus1.png">Yellow</option>
            <option value="../images/sprites/bus/Bus2.png">Brown</option>
            <option value="../images/sprites/bus/Bus3.png">Red</option>
            <option value="../images/sprites/bus/Bus4.png">Blue</option>
            <option value="../images/sprites/bus/Bus5.png">Pink</option>
            <option value="../images/sprites/bus/Bus6.png">Green</option>
        </select>
        <div class="bus-list">
            <img id="selectedImage" src="" alt="Selected Image">
        </div><br>

        <input type="button" placeholder="Create !">
    </div>
</div>

</body>
<script src="chara-crea-script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
    $("select.jobs-select").change(function() {
        let selectedItem = $(this).children("option:selected").val();
        document.getElementsByClassName("stats-jobs").innerHTML = selectedItem;
        document.getElementsByClassName("stats-jobs").innerHTML = selectedItem;
      });
  });

</script>
</html>
