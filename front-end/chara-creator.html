<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="chara-crea-style.css">
</head>
<body>
    <h1 Align="center">Set Things Up</h1>

<div class="center">
    <div class="espace">
        <h2>Create your character:</h2>

        <h3>Name</h3>
        <input type="text" placeholder="Put a name here" maxlength="12">

        <h3>Jobs</h3>
        <select name="jobs" id="jobs-select" onChange="update()">
            <option value="slasher">Slasher</option>
            <option value="wall">Wall</option>
            <option value="killer">Killer</option>
            <option value="monster">Monster</option>
            <option value="gunner">Gunner</option>
        </select>

        <h3>Choose a skin</h3>
        <div class="skin-list">
            <button id="chara-skin"></button>
        </div><br>

        <h3>Stats</h3>
        <div class="stats-info">
            <p id="stats-jobs"></p>
        </div><br>
        <input type="button" placeholder="Create !">
    </div>

    <div class="espace">
        <h2>Create your vehicle:</h2>

        <h3>Name</h3>
        <input type="text" placeholder="Put a name here" maxlength="30">

        <h3>Buff</h3>
        <select name="buff" id="buff-select">
            <option value="Bhealth">Health</option>
            <option value="Battack">Attack</option>
            <option value="Bspeed">Speed</option>
        </select>

        <h3>Debuff</h3>
        <select name="debuff" id="debuff-select">
            <option value="Dhealth">Health</option>
            <option value="Dattack">Attack</option>
            <option value="Dspeed">Speed</option>
        </select>

        <h3>Colors</h3>
        <select name="color" id="color-select">
            <option value="yellow">Yellow</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
        </select>
        <div class="skin-list">

        </div><br>

        <input type="button" placeholder="Create !">
    </div>
</div>

</body>

<script src="chara-crea-script.js"></script> 

</html>
