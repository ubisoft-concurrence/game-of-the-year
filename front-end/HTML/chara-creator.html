<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="/front-end/CSS/chara-crea-style.css">
</head>
<body>
    <h1 Align="center">Set Things Up</h1>

<div class="center">
    <div class="espace">
        <form method="post" id="CharaCreator">
            <h2>Create your character:</h2>

            <h3>Name</h3>
            <input type="text" placeholder="Put a name here" id="NameChara" maxlength="12" required>

            <h3>Jobs</h3>
            <select id="class-select" name="class_name" required>
                <option value="slasher">Slasher</option>
                <option value="wall">Wall</option>
                <option value="killer">Killer</option>
                <option value="monster">Monster</option>
                <option value="gunner">Gunner</option>
            </select>
            
            <h3>Choose a skin</h3>
            <div id="checkbox-div">
                <label for="radio1">
                    <img id="skin1" src="/images/sprites/icon/slasher1.png" alt="image slasher1">
                </label>
                <input type="radio" id="radio1" name="skin" value="slasher1" style="display: none;" required>
                
                <label for="radio2">
                    <img id="skin2" src="/images/sprites/icon/slasher2.png" alt="image slasher2">
                </label>
                <input type="radio" id="radio2" name="skin" value="slasher2" style="display: none;" required>
            </div>

            <h3>Stats</h3>
            <div class="stats-info">
                <p id="stats-jobs"></p>
            </div><br>
            <input type="submit" placeholder="Create !">
        </form>
    </div>

    <div class="espace">
        <form method="post" id="BusCreator">
            <h2>Create your vehicle:</h2>

            <h3>Name</h3>
            <input type="text" placeholder="Put a name here" maxlength="30" required>

            <h3>Buff</h3>
            <select name="buff" id="buff-select" required>
                <option value="health">Health</option>
                <option value="attack">Attack</option>
                <option value="speed">Speed</option>
            </select>

            <h3>Debuff</h3>
            <select name="debuff" id="debuff-select" required>
                <option value="health">Health</option>
                <option value="attack">Attack</option>
                <option value="speed">Speed</option>
            </select>

            <h3>Colors</h3>
            <select name="Color" id="imageSelect" required>
                <option value="" hidden selected> </option>
                <option value="/images/sprites/bus/Bus1.png">Yellow</option>
                <option value="/images/sprites/bus/Bus2.png">Brown</option>
                <option value="/images/sprites/bus/Bus3.png">Red</option>
                <option value="/images/sprites/bus/Bus4.png">Blue</option>
                <option value="/images/sprites/bus/Bus5.png">Pink</option>
                <option value="/images/sprites/bus/Bus6.png">Green</option>
            </select>
            <div class="bus-list">
                <img id="selectedImage" src="/images/sprites/bus/VideBus.png" alt="Selected Image">
            </div><br><br><br>

            <input type="submit" placeholder="Create !">
        </form>
    </div>
</div>

<div class="center">
    <h2>When you finish your config :</h2>
</div>
<div class="center">
    <button onclick="window.location.href='/front-end/HTML/battle-config.html';">Assemble your Crew</button>
</div>

</body>
<script src="/front-end/JS/chara-crea-script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

   $('.checkoption').click(function() {
      $('.checkoption').not(this).prop('checked', false);
   });

});
</script>
</html>
