<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="../CSS/chara-crea-style.css">
</head>
<body>
    <h1 Align="center">Set Things Up</h1>

<div class="center">
    <div class="espace">
        <form method="post" id="CharaCreator">
            <h2>Create your character:</h2>

            <h3>Name</h3>
            <input type="text" placeholder="Put a name here" id="chara-name" name="character_name" maxlength="12" required>

            <h3>Jobs</h3>
            <select name="jobs" id="imageSelectJobs" onchange="showImagesJobs()" required>
                <option value="" hidden selected> </option>
                <option value="/images/sprites/icon/Slasher1.png|/images/sprites/icon/Slasher2.png" class="slasher">Slasher</option>
                <option value="/images/sprites/icon/Wall1.png|/images/sprites/icon/Wall2.png" class="Wall<br> HP : 70<br> ATK : 20">Wall</option>
                <option value="/images/sprites/icon/Killer1.png|/images/sprites/icon/Killer2.png" class="Killer<br> HP : 40<br> ATK : 25">Killer</option>
                <option value="/images/sprites/icon/Monster1.png|/images/sprites/icon/Monster2.png" class="Monster<br> HP : 100<br> ATK : 10">Monster</option>
                <option value="/images/sprites/icon/Gunner1.png|/images/sprites/icon/Gunner2.png" class="Gunner<br> HP : 60<br> ATK : 15">Gunner</option>
            </select>
            
            <h3>Choose a skin</h3>
            <div class="skin-list" id="selectedImagesJobs">
                <img src="/images/sprites/icon/VideIcon.png" alt="">
                <img src="/images/sprites/icon/VideIcon.png" alt="">
            </div><br>
            <div id="checkbox" required>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" class="checkoption" id="skin1">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" class="checkoption" id="skin2">
            </div>

            <h3>Stats</h3>
            <div class="stats-info">
                <p id="stats-jobs"></p>
            </div><br>
            <input type="submit" placeholder="Create !">
        </form>
    </div>

    <div class="espace">
        <form method="post" id="BusCreator">
            <h2>Create your vehicle:</h2>

            <h3>Name</h3>
            <input id="vehicle-name" type="text" placeholder="Put a name here" maxlength="30" required>

            <h3>Buff</h3>
            <select id="buff-select" name="buff" required>
                <option value="health">Health</option>
                <option value="attack">Attack</option>
                <option value="speed">Speed</option>
            </select>

            <h3>Debuff</h3>
            <select id="debuff-select" name="nerf" required>
                <option value="health">Health</option>
                <option value="attack">Attack</option>
                <option value="speed">Speed</option>
            </select>

            <h3>Colors</h3>
            <select name="Color" id="imageSelect" onchange="showImage()" required>
                <option value="" hidden selected> </option>
                <option value="/images/sprites/bus/Bus1.png">Yellow</option>
                <option value="/images/sprites/bus/Bus2.png">Brown</option>
                <option value="/images/sprites/bus/Bus3.png">Red</option>
                <option value="/images/sprites/bus/Bus4.png">Blue</option>
                <option value="/images/sprites/bus/Bus5.png">Pink</option>
                <option value="/images/sprites/bus/Bus6.png">Green</option>
            </select>
            <div class="bus-list">
                <img id="selectedImage" src="/images/sprites/bus/VideBus.png" alt="Selected Image">
            </div><br><br><br>

            <input type="submit" placeholder="Create !">
        </form>
    </div>
</div>

<div class="center">
    <h2>When you finish your config :</h2>
</div>
<div class="center">
    <button onclick="window.location.href='../HTML/battle-config.html';">Assemble your Crew</button>
</div>

</body>
<script src="/front-end/JS/chara-crea-script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

   $('.checkoption').click(function() {
      $('.checkoption').not(this).prop('checked', false);
   });

});
</script>
</html>
