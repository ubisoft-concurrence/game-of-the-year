<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="../CSS/chara-crea-style.css">
    <link rel="icon" type="image/png" href="../../images/pageicon.png">
</head>
<body>

    <audio id="audio" src="../../sounds/music/Character Creator.mp3" loop></audio>


    <h1 Align="center">Set Things Up</h1>

<div class="center zonerempli margin">
    <div class="espace">
        <form method="post" id="CharaCreator">
            <h2>Create your character:</h2>

            <h3>Name</h3>
            <input type="text" placeholder="Put a name here" id="chara-name" name="character_name" maxlength="12" required>

            <h3>Jobs</h3>
            <select id="class-select" name="class_name" required>
                <option value="slasher" onclick="playAudio2()">Slasher</option>
                <option value="wall" onclick="playAudio2()">Wall</option>
                <option value="killer" onclick="playAudio2()">Killer</option>
                <option value="monster" onclick="playAudio2()">Monster</option>
                <option value="gunner" onclick="playAudio2()">Gunner</option>
            </select>
            
            <h3>Choose a skin</h3>
            <div id="checkbox-div">
                <label for="radio1">
                    <img id="skin1" src="../../images/sprites/icon/slasher1.png" alt="image slasher1">
                </label>
                <input type="radio" id="radio1" name="skin" value="slasher1" style="display: none;" required>
                
                <label for="radio2">
                    <img id="skin2" src="../../images/sprites/icon/slasher2.png" alt="image slasher2">
                </label>
                <input type="radio" id="radio2" name="skin" value="slasher2" style="display: none;" required>
            </div>

            <h3>Stats</h3>
            <div class="stats-info">
                <p id="stats-jobs"></p>
            </div><br>
            <input type="submit" placeholder="Create !" onclick="playAudio()">
        </form>
    </div>

    <div class="espace">
        <form method="post" id="BusCreator">
            <h2>Create your vehicle:</h2>

            <h3>Name</h3>
            <input id="vehicle-name" type="text" placeholder="Put a name here" maxlength="30" required>

            <h3>Buff</h3>
            <select id="buff-select" name="buff" required>
                <option value="health" onclick="playAudio3()">Health</option>
                <option value="attack" onclick="playAudio3()">Attack</option>
                <option value="speed" onclick="playAudio3()">Speed</option>
            </select>

            <h3>Debuff</h3>
            <select id="debuff-select" name="nerf" required>
                <option value="health" onclick="playAudio3()">Health</option>
                <option value="attack" onclick="playAudio3()">Attack</option>
                <option value="speed" onclick="playAudio3()">Speed</option>
            </select>

            <h3>Colors</h3>
            <select id="color-select" name="color" required>
                <option value="yellow" onclick="playAudio2()">Yellow</option>
                <option value="brown" onclick="playAudio2()">Brown</option>
                <option value="red" onclick="playAudio2()">Red</option>
                <option value="blue" onclick="playAudio2()">Blue</option>
                <option value="pink" onclick="playAudio2()">Pink</option>
                <option value="green" onclick="playAudio2()">Green</option>
            </select>
            <div class="bus-list">
                <img id="img-select" src="../../images/sprites/bus/yellow.png" alt="bus1">
            </div><br>

            <input type="submit" placeholder="Create !" onclick="playAudio()">
        </form>
    </div>
</div>

<div class="center">
    <h2>When you finish your config :</h2>
</div>
<div class="center">
    <button onclick="window.location.href='./battle-config.html';">Assemble your Crew</button>
</div>

</body>
<script src="../JS/chara-crea-script.js"></script>
</html>
