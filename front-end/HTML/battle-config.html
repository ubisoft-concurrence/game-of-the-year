<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Config</title>
    <link rel="stylesheet" href="../CSS/battle-config-style.css">
</head>
<body>
    
<h1 Align="center">Get Ready to Fight</h1>

<div class="center" >
    <div id="gang1" class="espace">
        <div class="gang">
            <h2>Gang1</h2>
        </div>
        <div class="buschoice1">
            <select name="Bus" id="buschoicesave" required>
                <option value="" hidden selected>Choose a vehicle</option>
                <option value="bus">Bus</option>
            </select>
        </div>
        <section class="list" ondrop="drop(event)" ondragover="allowDrop(event)">

        </section>
    </div>

    <div id="playerlist" class="espace">
        <div class="playerlisthead">
            <h2>Player List</h2>
        </div>
        <section class="list2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="divbackground textDiv" draggable="true" ondragstart="drag(event)" id="drag1">
                <p class="espaceP">Jean-Louis</p>
                <p class="espaceP">Slasher</p>
                <p class="espaceP">LV</p>
            </div>

            <div class="divbackground textDiv" draggable="true" ondragstart="drag(event)" id="drag2">
                <p>Josianne</p>
                <p>Wall</p>
                <p>LV</p>
            </div>

            <div class="divbackground textDiv" draggable="true" ondragstart="drag(event)" id="drag3">
                <p>Phillipe</p>
                <p>Killer</p>
                <p>LV</p>
            </div>

            <div class="divbackground textDiv" draggable="true" ondragstart="drag(event)" id="drag4">
                <p>Dider</p>
                <p>Monster</p>
                <p>LV</p>
            </div>

            <div class="divbackground textDiv" draggable="true" ondragstart="drag(event)" id="drag5">
                <p>Germaine</p>
                <p>Gunner</p>
                <p>LV</p>
            </div>

            <div class="divbackground textDiv" draggable="true" ondragstart="drag(event)" id="drag6">
                <p>Corentin</p>
                <p>Albreak</p>
                <p>LV</p>
            </div>

        </section>
    </div>

    <div id="gang2" class="espace">
        <div class="gang">
            <h2>Gang2</h2>
        </div>
        <div class="buschoice2">
            <select name="Bus" id="buschoicesave" required>
                <option value="" hidden selected>Choose a vehicle</option>
                <option value="bus">Bus</option>
            </select>
        </div>
        <section class="list"ondrop="drop(event)" ondragover="allowDrop(event)">

        </section>
    </div>
</div>

<div class="center">
    <button onclick="window.location.href='../HTML/chara-creator.html';">Character Creator</button>
    <button onclick="window.location.href='bagarre';">Start the Battle</button>
</div>

</body>
<script src="../JS/battle-config-script.js"></script>
</html>
