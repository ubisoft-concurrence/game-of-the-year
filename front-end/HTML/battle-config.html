<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Config</title>
    <link rel="stylesheet" href="../CSS/battle-config-style.css">
    <link rel="icon" type="image/png" href="../../images/pageicon.png">
</head>
<body>

<audio id="audioBegin" src="../../sounds/voices/narrator/GetReadyForTheNextBattle.mp3"></audio>
<audio id="audio" src="../../sounds/music/Crew Select.mp3" loop></audio>

<h1 Align="center">Get Ready to Fight</h1>

<div class="center" >
    <div id="gang1" class="espace">
        <div class="gang">
            <h2>Gang1</h2>
        </div>
        <div class="buschoice1">
            <select name="Bus1" id="buschoicesave" classe="dropdown" onchange="listOptions(this.value, event)" required>
            </select>
        </div>
        <section class="list" ondrop="drop(event)" ondragover="allowDrop(event)" id="Gang1">
        </section>
    </div>

    <div id="playerlist" class="espace">
        <div class="playerlisthead">
            <h2>Player List</h2>
        </div>
        <section class="list2" ondrop="drop(event)" ondragover="allowDrop(event)" id="ListPlayer">
        
        </section>
    </div>

    <div id="gang2" class="espace">
        <div class="gang">
            <h2>Gang2</h2>
        </div>
        <div class="buschoice2">
            <select name="Bus2" id="buschoicesave2" classe="dropdown" onchange="listOptions(this.value, event)" required>
            </select>
        </div>
        <section class="list"ondrop="drop(event)" ondragover="allowDrop(event)" id="Gang2">
        </section>
    </div>
</div>

<div class="centerbut">
    <button class="btn2" onclick="window.location.href='./chara-creator.html';">Character Creator</button>
    <button class="btn2" onclick="window.location.href='./historic.html';">Historic</button>
    <button class="btn2" id="btn-start">Start the Battle</button>
</div>

</body>
<script src="../JS/battle-config-script.js"></script>
</html>
