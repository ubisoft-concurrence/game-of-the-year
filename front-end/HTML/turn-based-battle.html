<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/turn-based-battle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Battle</title>
    <link rel="icon" type="image/png" href="../../images/pageicon.png">
</head>

<body>

    <audio id="audioFight" src="../../sounds/voices/narrator/Fight.mp3"></audio>
    <audio id="audio" src="../../sounds/music/Battle.mp3" loop></audio>
    <audio id="audioRoad" src="../../sounds/effects/BusRide.mp3" loop></audio>

    <div class="picture">
        <div class="img">
            <img class="fond" src="../../images/backgrounds/download.png" alt="">
        </div>
        <div class="img">
            <img class="fond2" src="../../images/backgrounds/download.png" alt="">
        </div>
    </div>
    <div class="busContainer">
        <div id="getFighters"></div>

        <div class="myBus">
            <div class="imgBus">
                <img alt="" id="busTeamOne">
            </div>
            <div class="imgBus">
                <img alt="" id="busTeamTwo">
            </div>
        </div>    
        
       
    </div>
    
    <div class="infoFight">
        <p class="idRound"></p>
        <p class="infosRound"></p>
    </div>

    <div class="restartDiv">
        <img src="../../images/sprites/battle/fight.png" alt="" id="fightStatus">
        <div class="btnFinish">
            <button class="restartBtn">RESTART</button>
            <a class="changeCrew" href="../HTML/battle-config.html">CHANGE CREW</a>
            <a class="review" href="../HTML/historic.html">REVIEW</a>
        </div>
    </div>

    <script src="../JS/turn-based-battle.js"></script>
</body>

</html>
